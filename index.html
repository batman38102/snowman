<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/app.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <title>Snowman</title>
</head>
<body>


    <div class="parent">
        
        <div class="snowman-display">

            <div class="snowman-container">
                <div class="draw">
                    <div class="Hat_Top"></div>
                    <div class="Hat_Middle"></div>
                    <div class="Hat_Bottom"></div>
                    <div class="Scarf_Center"></div>
                    <div class="Scarf_Right"></div>
                    <div class="Scarf_Left"></div>
                    <div class="Nose"></div>
                    <div class="Eye_Right"></div>
                    <div class="Eye_Left"></div>
                    <div class="Ellipse_Top"></div>
                    <div class="Ellipse_Middle"></div>
                    <div class="Ellipse_Bottom"></div>
                </div>
              </div>
            
        </div>

        <div class="game-info">
            <!-- New Div:D -->
            <div class="main-content">
                <h1>Snowman</h1>
                <h2>Save the snowman by guessing correct letters!</h2>
                <div class="container">
                    <p>Choose your category: </p>
                    <button id="fruits">Fruits</button>
                    <button id="vegetables">Vegetables</button>
                </div>
                <div class="category">
                    <p>Category chosen: <span id="category"></span></p>
                </div>
                <h3>Guess one letter at a time or try to guess the whole word at once!</h3>
                <div class="text-guess">
                <input type="text" id="text" placeholder="Care to guess?">
                <button id="check">Guess?</button>
                </div>
                <p id="display-dashes"> </p>
            </div>
            <!-- End of new Div :D -->
            
            <div class="guess-section">
                <p id="number-of-guesses">Number of Guesses: <span id="guess-number"></span> </p>
                <p id="start-over"> Start Over? <button id="reset">Reset</button></p>
            </div>
        
        </div>
    </div>
    </body>
</html>
